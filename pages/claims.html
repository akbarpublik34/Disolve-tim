<body>
     <header class="main-header">
    <div class="container">
        <div class="logo-section">

            <span class="version-badge">v2.0</span>
        </div>
        <nav class="main-nav">
            <a href="/" id="nav-dashboard">Dashboard</a>
            <a href="addCase.html" id="nav-addcase">Tambah Kasus</a>
            <a href="queue.html" id="nav-queue">Antrean</a>
            <a href="claims.html" id="nav-claims">Klaim</a>
            <a href="analytics.html" id="nav-analytics">Analitik</a>
        </nav>
        <div class="user-section">
            <div class="notification-bell" id="notifBell">
                <span>ðŸ””</span>
                <span class="notification-badge" id="notifCount">0</span>
            </div>
            <div class="user-profile">
                <img src="ASSETS_PATH/img/avatar.png" alt="User" 
                     onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ccircle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%230891b2%22/%3E%3Ctext x=%2250%22 y=%2260%22 text-anchor=%22middle%22 fill=%22white%22 font-size=%2240%22%3EDR%3C/text%3E%3C/svg%3E'">

</header>

  <main class="container main-content">
    <section class="claims-section">
      <h2>Klaim Tertunda</h2>
      <div id="claimsList" class="cases-grid"></div>
    </section>
  </main>

  <script src="../assets/js/storageHelper.js"></script>
  <script>
    const claimsList = document.getElementById('claimsList');
    const claims = JSON.parse(localStorage.getItem('claims') || '[]');

    function renderClaims() {
      claimsList.innerHTML = claims.length
        ? claims.map(c => `
            <div class="case-card">
              <h3>${c.patient}</h3>
              <p>Jumlah Klaim: Rp ${c.amount}</p>
              <p>Status: <b>${c.status}</b></p>
            </div>
          `).join('')
        : '<p>Tidak ada klaim yang menunggu.</p>';
    }

    renderClaims();
  </script>
</body>
</html>
