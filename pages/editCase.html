
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Case - Medical Case Repository</title>
    <link rel="stylesheet" href="../assets/css/mainStyle.css">
    <link rel="stylesheet" href="../assets/css/formStyle.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Medical Case Repository</h1>
            <nav>
                <a href="../index.html">Dashboard</a>
                <a href="addCase.html">Add Case</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Edit Medical Case</h2>
                <p>Update the patient and case details below</p>
            </div>

            <form id="editCaseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="patientName">Patient Name <span class="required">*</span></label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientAge">Age <span class="required">*</span></label>
                        <input type="number" id="patientAge" name="patientAge" min="0" max="150" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="patientGender">Gender <span class="required">*</span></label>
                        <select id="patientGender" name="patientGender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Case Status <span class="required">*</span></label>
                        <select id="status" name="status" required>
                            <option value="">Select Status</option>
                            <option value="active">Active</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="diagnosis">Diagnosis <span class="required">*</span></label>
                    <input type="text" id="diagnosis" name="diagnosis" required>
                    <p class="form-hint">Primary diagnosis or medical condition</p>
                </div>

                <div class="form-group">
                    <label for="description">Case Description <span class="required">*</span></label>
                    <textarea id="description" name="description" required></textarea>
                    <p class="form-hint">Detailed description of symptoms, findings, and relevant medical history</p>
                </div>

                <div class="form-group">
                    <label for="treatment">Treatment Plan</label>
                    <textarea id="treatment" name="treatment"></textarea>
                    <p class="form-hint">Current or planned treatment approach</p>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>

                <div class="form-actions">
                    <a href="../index.html" class="btn btn-secondary btn-large">Cancel</a>
                    <button type="submit" class="btn btn-primary btn-large">Update Case</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../assets/js/mainScript.js"></script>
    <script src="../assets/js/caseEditor.js"></script>
</body>
</html>
